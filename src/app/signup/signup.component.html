<div class="container">
  <form class="form-signin" (submit)="signup()">
    <h2 class="form-signin-heading">Please sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required email="true" [(ngModel)]="signupForm.email"
      #email="ngModel">
    <!-- <div [hidden]="email.valid||email.pristine" class="alert alert-danger">
      email is required
    </div> -->
   

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required
      [(ngModel)]="signupForm.password" #password='ngModel'>
    <div [hidden]="password.valid||password.pristine" class="alert alert-danger">
      password is required
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
  <p class="info"><a href="signin.html">Already have an account? Login here.</a></p>
</div>
